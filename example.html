<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Better Autocomplete</title>

<link rel="stylesheet" href="better-autocomplete/better-autocomplete.css" />

<style>

body {
  font: 12px 'Lucida Grande', Helvetica, Arial, Verdana, sans-serif;
}

input {
  width: 500px;
}

input.fetching {
  background: lightgrey;
}

#last-selection {
  font-size: 10px;
  color: green;
}

</style>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="better-autocomplete/jquery.better-autocomplete.js"></script>
<script>

var cities = [
  'Stockholm',
  'New York',
  'Oslo',
  'San Fransisco',
  'Säffle',
  'Göteborg',
  'Mogadishu',
  'Washington',
  'Madrid',
  'Paris',
  'Arboga',
  'Moscow'
];

var colors = [
  {
    title: 'Red',
    description: 'The color of the heart.',
    group: 'Ground colors' // Grouping is supported with both local and remote resources
  },
  'Yellow', // You can even mix real result objects with plain strings
  {
    title: 'Green',
    description: 'If you look at your plants, they will likely be green.',
    group: 'Ground colors'
  }, {
    title: 'Pink',
    description: 'For ponies, it is a <em>very common</em> hair color.'
  }, {
    title: 'Blue',
    description: 'Color of the sky and the ocean, what else can I say?',
    group: 'Ground colors'
  }, {
    title: 'Beer',
    description: 'I know, I know, it may not be a color, but who cares? This is a demonstration and I wan\'t to have a long text that wraps.'
  }];

var phoneNumbers = [{
  title: '011-234 009 13',
  description: 'James Johnsson'
}, {
  title: '0177-13 23 14',
  description: 'John Smith'
}, {
  title: '(+33)-75 078 66',
  description: 'Harry Pretzel'
}];

$(document).ready(function() {

  //Local source, string array. Simplest setup possible
  $('#city').betterAutocomplete('init', cities, {}, {});

  // Local source, results objects array
  $('#color').betterAutocomplete('init', colors, {}, {
    select: function(result, $input) { // Custom select callback
      $input.val(result.title);
      $('#last-selection').text('You selected ' + result.title);
    }
  });

  // A remote JSON resource
  $('#geonames').betterAutocomplete('init', 'http://ws.geonames.org/searchJSON', {}, {
    processRemoteData: function(data) {
      if ($.type(data) == 'object' && $.isArray(data.geonames))
        return data.geonames;
      else
        return [];
    },
    themeResult: function(result) {
      output = '<h4>' + result.name + '</h4>';
      output += '<p>' + result.countryName + ' <em>(' + result.fclName + ')</em></p>';
      return output;
    },
    select: function(result, $input) {
      $input.blur();
      window.open('http://maps.google.com/maps?q=' + encodeURIComponent(result.name + ', ' + result.countryName), 'Google Maps');
    },
    getGroup: function(result) {
      if ($.type(result.countryName) == 'string' && result.countryName.length)
        return result.countryName;
    }
  });

  // Local source with canonical query callback
  $('#phone').betterAutocomplete('init', phoneNumbers, { maxHeight: 200 }, {
    canonicalQuery: function(rawQuery, caseSensitive) {
      // Strip away everything except digits
      var query = rawQuery.replace(/[^\d]/g, '');
      return query;
    },
    // The canonical query will later be used in other callbacks, such as this
    queryLocalResults: function(query, resource, caseSensitive) {
      var results = [];
      $.each(resource, function(i, result) {
        // Compare solely the digits
         if (result.title.replace(/[^\d]/g, '').indexOf(query) >= 0) {
           results.push(result);
         }
      });
      return results;
    }
  });

});

</script>
</head>
<body>
<h1>Better Autocomplete demonstration</h1>

<h2>Local source, flat string array, HTML5 search input</h2>

<form>
  <label for="city">Please select a city</label><br />
  <input type="search" id="city" name="city" />
</form>

<h2>Local source, array of result objects</h2>

<form>
  <label for="color">Please select a color</label><br />
  <input type="text" id="color" name="color" />
  <div id="last-selection">You have not yet selected anything.</div>
</form>

<h2>Remote source, geonames.org JSON API, custom select handler</h2>

<form>
  <label for="geonames">Find your favourite city!</label><br />
  <input type="text" id="geonames" name="geonames" />
</form>

<h2>Local source, using canonical query callback</h2>

<form>
  <label for="phone">Search for a phone number (try formatting it any way)</label><br />
  <input type="text" id="phone" name="phone" />
</form>

</body>
</html>
